<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Management System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Library Management System</h1>
<div class="container">
    <h2>Add a Book</h2>
    <input type="text" id="title" placeholder="Book Title"><br>
    <input type="text" id="author" placeholder="Author Name"><br>
    <button class="add-btn" onclick="addBook()">Add Book</button>

    <h2>Book List</h2>
    <table id="bookTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Book Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="bookList"></tbody>
    </table>

    <button class="clear-btn" onclick="clearAll()">Clear All Books</button>
</div>
<script src="app.js"></script>
</body>
